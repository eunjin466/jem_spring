<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=driver-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
	<style>
		.aa{ color: blue;}
		.곽찬양 {background: pink;}
	</style>
	<h1> thymeleaf 문법</h1>
	
	<div th:text="${name}">곽찬양이다</div>
	<div th:class="${name}" id="b">김미란</div>
	<div th:calssappend="kim" class= "aa">김석진</div>
	<div th:text="${tel}"></div>
	<div th:text="${'<mark>add</mark>'}"></div>
	<div th:utext="${'<mark>aaa</mark>'}"></div>

	<!-- th:text에서 조건연산자를 통한 값 도출 가능 -->
	<!-- 바깥쪽에 ""를 썼으니 안에는 ''를 쓸것! -->
	<div th:text="${age>20 ? '성인' : '미성년'}"></div>


	<!-- if조건식이 참이어야지만 p태그 발동 (조건이 거짓이면 태그가 존재하지 않음) -->
	<p th:if="${age>20}">
	성인이구나 찬양이는
	</p>
	<!--unless는 esle같은 존재 (주어진 조건이 거짓일때 발동/ 조건은 if 조건의 반대로 만들것 / else if처럼 사용한다면 if랑 조건이 같아야함-->
	<!--unless는 if랑 같이 쓸것! -->
	<button th:unless="${age>20}">미성년자는 나가세용</button>
	
	<!-- -->
	<div th:switch="${name }">
		<p th:case="김명준"> 은호왈, 그만좀 먹을거 가져와</p>
		<p th:case="이정훈"> 은호왈, 점심 뭐 먹을까?</p>
		<p th:case="곽찬양"> 은호왈, 누구신지...? </p>
		
	
	</div>
	<!-- 오브젝트 영역에서는 객체표현을 "*{ }"로 한다 -->
	<!-- table, ul 같은 다른 태그에서도 사용가능!  -->
	<!-- input태그 안에는 th:field라고 작성 -->
	<form th:object="${user}" method="get" action="/testSave">
		
		아이디 : <input type="text" th:field="*{id}"> <br>
		이름 : <input type="text"  th:field="*{name}"> <br>
		연락처 : <input type="text"  th:field="*{tel}"> <br>
		나이 : <input type="number"  th:field="*{age}"> <br>
		<button> 저장 </button>
	</form>
	
	<table th:object="${ user }">
		<tr>
			<td>이름</td>
			<td th:text="*{name}"></td>
			
		</tr>
		<tr>
			<td>나이</td>
			<td th:text="*{age}"></td>
			
		</tr>
	</table>
	
	<!-- 
	for (String a : animal){
	
	
	}
	 -->
	 <!-- thymeleaf의 for문 = th:each -->
	<ul>
		<li th:each="a : ${animal}" th:text="${a}"></li>
		
	</ul>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
